<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>


<body>
  <div class="container mt-5">
    <form class="container mt-5 col-md-6 shadow-lg" method="post" enctype="multipart/form-data" action="{% url 'update_receipe' receipe.id %}">
      {% csrf_token %}
      <h2>Update Receipes</h2>
      <hr>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Receipe name</label>
        <input name="receipe_name" ,
           value = "{{receipe.receipe_name}}"
        required
        type="text" class="form-control">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1"  class="form-label">Receipe descriptions</label>
        <textarea class="form-control"
         name="receipe_description">{{receipe.receipe_description}}</textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
        <input name="receipe_image" type="file" class="form-control">
      </div>
      <input type="submit" value="Update">
    </form>   
  </div>
  
</body>

</html>
