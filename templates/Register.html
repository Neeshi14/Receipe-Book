
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
</head>


<body>
  <div class="container mt-5">
    <form class="container mt-5 col-md-6 shadow-lg" method="post" enctype="multipart/form-data" action="">
      {% csrf_token %}
      <h2>Register Page</h2>
      <hr>
      {% if messages %}
      {{ message.tags }}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
           {{ message }}
        {% endfor %}
      </div>

      
          
      {% endif %}

     
        <div class="form-group">
          <label for="exampleInputEmail1">First Name</label>
          <input type="text" class="form-control" name= "first_name"id="exampleInputEmail1" aria-describedby="emailHelp">
          <label for="exampleInputEmail1">Last Name</label>
          <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
          
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        
        <p> <a href="/login/">Login</a></p>

        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
     
      
      
    </form>
      </div>
    </form>
    </div>

    
  </div>
  
</body>

</html>
